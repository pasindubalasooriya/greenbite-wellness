<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Recipes - GreenBite Wellness</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/recipes.css" />
    <script src="../js/navigation.js" defer></script>
    <script src="../js/recipes.js" defer></script>
    <script src="../js/newsletter.js" defer></script>
  </head>
  <body>
    <div class="topnav" id="nav-menu">
      <a href="/">Home</a>
      <a href="../pages/recipes.html" class="active">Recipes</a>
      <a href="../pages/calculator.html">Calculator</a>
      <a href="../pages/workout.html">Workout</a>
      <a href="../pages/mindfulness.html">Mindfulness</a>
      <a href="../pages/contact.html">Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="openMenu()">
        &#9776;
      </a>
    </div>
    <main>
      <section class="recipes-header">
        <h1>Healthy Recipes</h1>
        <div class="search-filter-container">
          <input
            type="text"
            id="recipe-search"
            placeholder="Search recipes..."
          />
          <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
          </select>
        </div>
      </section>

      <div class="recipes-container">
        <div class="recipe-grid"></div>
      </div>

      <div id="recipe-modal" class="modal">
        <div class="modal-content"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h4>Links</h4>
          <nav class="footer-nav">
            <a href="/">Home</a>
            <a href="../pages/recipes.html">Recipes</a>
            <a href="../pages/calculator.html">Calculator</a>
            <a href="../pages/workout.html">Workout</a>
            <a href="../pages/mindfulness.html">Mindfulness</a>
            <a href="../pages/contact.html">Contact</a>
          </nav>
        </div>
        <div class="footer-section">
          <h4>Newsletter</h4>
          <p>Subscribe to our newsletter!</p>
          <form class="newsletter-form">
            <input
              type="email"
              placeholder="Your email"
              id="newsletter-email"
              title="Email"
            />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 GreenBite Wellness</p>
      </div>
    </footer>
  </body>
</html>
