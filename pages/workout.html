<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout - GreenBite Wellness</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/workout.css" />
    <script src="../js/navigation.js" defer></script>
    <script src="../js/workout.js" defer></script>
    <script src="../js/newsletter.js" defer></script>
  </head>
  <body>
    <div class="topnav" id="nav-menu">
      <a href="../index.html">Home</a>
      <a href="../pages/recipes.html">Recipes</a>
      <a href="../pages/calculator.html">Calculator</a>
      <a href="../pages/workout.html" class="active">Workout</a>
      <a href="../pages/mindfulness.html">Mindfulness</a>
      <a href="../pages/contact.html">Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="openMenu()">
        &#9776;
      </a>
    </div>
    <main>
      <div class="workout-container">
        <h1>Workout Generator</h1>
        <div class="image-container">
          <img src="../images/wo.jpg" alt="Healthy Food" class="main-image" />
        </div>

        <form class="workout-form" onsubmit="return false;">
          <div class="form-group">
            <label>Choose Body Parts:</label>
            <div class="checkbox-group">
              <label class="checkbox-item">
                <input type="checkbox" name="body-part" value="arms" />
                Arms
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="body-part" value="legs" />
                Legs
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="body-part" value="core" />
                Core
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>Choose Equipment:</label>
            <div class="checkbox-group">
              <label class="checkbox-item">
                <input type="checkbox" name="equipment" value="noEquipment" />
                No Equipment
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="equipment" value="dumbbells" />
                Dumbbells
              </label>
            </div>
          </div>

          <button id="generate-workout" class="generate-button">
            Generate Workout
          </button>
        </form>

        <div id="workout-plan" class="workout-plan"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h4>Links</h4>
          <nav class="footer-nav">
            <a href="../index.html">Home</a>
            <a href="../pages/recipes.html">Recipes</a>
            <a href="../pages/calculator.html">Calculator</a>
            <a href="../pages/workout.html">Workout</a>
            <a href="../pages/mindfulness.html">Mindfulness</a>
            <a href="../pages/contact.html">Contact</a>
          </nav>
        </div>
        <div class="footer-section">
          <h4>Newsletter</h4>
          <p>Subscribe to our newsletter!</p>
          <form class="newsletter-form">
            <input
              type="email"
              placeholder="Your email"
              id="newsletter-email"
              label="Email"
            />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 GreenBite Wellness</p>
      </div>
    </footer>
  </body>
</html>
